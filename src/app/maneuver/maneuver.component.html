<div class = "maneuver baseCard" id = "maneuver0"> 
  <img *ngFor="let card of manCards[0]; let i = index"  id="{{card.id}}" 
  [style.margin-top.px] = "getMargin(i)"
  [src] = "getSource(card)"
  [style.position] = "static"
  draggable=""

  (dragstart) = "dragStart($event, card, 0, i)"
  (dragover) = "allowDrop($event)"
  (drop) = "dropzone($event, card, 0, i)"
  
  />
</div>
