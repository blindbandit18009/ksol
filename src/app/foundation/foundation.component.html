
  <div *ngFor= "let base of foundCards; let i = index" class = "foundation baseCard" id = "foundation{{i}}"
  (dragover) = "allowDrop($event)"
  (drop) = "dropToFoundation($event, i)"
> 
  <img *ngFor="let card of foundCards[i]"  id="{{card.id}}" 
  [style.margin-top.px] = "0"
  [style.margin-left.px]= "0"
  [src] = "cardSvc.getSource(card)"
  [style.position] = "static"
  [draggable]="false"
  
  />
</div>
