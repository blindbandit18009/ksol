
  <div class = "foundation baseCard" id = "foundation0"
    (dragover) = "allowDrop($event)"
    (drop) = "dropToFoundation($event, 0)"
  > 
    <img *ngFor="let card of foundCards[0]"  id="{{card.id}}" 
    [style.margin-top.px] = "0"
    [style.margin-left.px]= "0"
    [src] = "getSource(card)"
    [style.position] = "static"
    [draggable]="card.isDraggable"
    
    />
  </div>
